<!--High Schools  Ghana Webpage-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior High Schools GH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <style>
        html {
            scroll-behavior: smooth;
        }

        .slider-container {
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .slider-image {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: left 0.5s ease-in-out;
        }

        .slider-image.active {
            left: 0;
        }

        .slider-image.previous {
            left: -100%;
        }

        .slider-controls {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .slider-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1.25rem;
            border-radius: 0.375rem;
        }

        .slider-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Header -->
    <header class="bg-red-600 text-white py-6 shadow-lg fixed w-full top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-xl font-bold">
                <h1>High Schools GH</h1>
            </div>
            <nav class="hidden md:flex space-x-6">
                <a href="#home" class="hover:underlin font-bold">Home</a>
                <a href="#categories" class="hover:underline font-bold">Categories</a>
                <a href="#about" class="hover:underline font-bold">Ranking</a>
                <a href="#Articles" class="hover:underline font-bold">Articles</a>
            </nav>
            <button id="menu-toggle" class="block md:hidden">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="relative bg-gray-900 text-white h-64 md:h-96 mt-24" data-aos="fade-in">
        <div class="slider-container">
            <img src="assets/ghana-education-statistics.webp" class="slider-image active" alt="Slide 1">
            <img src="assets/images (4).png" class="slider-image" alt="Slide 2">
            <img src="assets/navrongo-senior-high.png" class="slider-image" alt="Slide 3">

            <div class="slider-controls">
                <button class="slider-button" id="prev">&#8249;</button>
                <button class="slider-button" id="next">&#8250;</button>
            </div>
        </div>

        <div class="container mx-auto py-16 text-center">
        </div>
    </section>

      <!-- Schools Section -->
      <section id="schools" class="py-12">
        <div class="container mx-auto">
            <h2 class="text-2xl font-bold text-center mb-8">Categories of Senior High Schools in Ghana</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <div class="bg-white shadow-md rounded overflow-hidden">
                    <img src="assets/PSX_20230424_090942_copy_1069x601.png" alt="School Name" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold">Public High Schools</h3>
                        <a href="from.html" class="text-blue-600 mt-4 inline-block hover:underline">View Details</a>
                    </div>
                </div>
                <div class="bg-white shadow-md rounded overflow-hidden">
                    <img src="assets/maxresdefault (1).jpg" alt="School Name" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold">Private High Schools</h3>
                        <a href="Catholic.html" class="text-blue-600 mt-4 inline-block hover:underline">View Details</a>
                    </div>
                </div>

                <div class="bg-white shadow-md rounded overflow-hidden">
                    <img src="assets/maxresdefault.jpg" alt="School Name" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold">Catholic High Schools</h3>
                        <a href="Private.html" class="text-blue-600 mt-4 inline-block hover:underline">View Details</a>
                    </div>
                </div>
                <div class="bg-white shadow-md rounded overflow-hidden">
                    <img src="assets/Students-on-automobile-under-TVET-.webp" alt="School Name" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold">Technical/Vocational schools </h3>
                        <a href="from.html" class="text-blue-600 mt-4 inline-block hover:underline">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Initialize AOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 10, // Animation duration in milliseconds
        });
    </script>
</body>
</html>
